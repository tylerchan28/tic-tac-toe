<!DOCTYPE HTML>
<html>
<head>
    <title>Tic-Tac-Toe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> Tic - Tac - Toe</header>
    <div class="grid-container">
        <div class="grid">
            <div data-cell="0" class="grid-cell"></div>
            <div data-cell="1" class="grid-cell"></div>
            <div data-cell="2" class="grid-cell"></div>
            <div data-cell="3" class="grid-cell"></div>
            <div data-cell="4" class="grid-cell"></div>
            <div data-cell="5" class="grid-cell"></div>
            <div data-cell="6" class="grid-cell"></div>
            <div data-cell="7" class="grid-cell"></div>
            <div data-cell="8" class="grid-cell"></div>
        </div>
        <div class="text-container">
            <div class="game-text"></div>
        </div>
    </div>

    <div class="button-container">
        <button class="reset-button">Reset</button>
    </div>
</body>
<script src="script.js"></script>
</html>
